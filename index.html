<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css?V1.10.0/SJH">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css?V5.2/SJH" 
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css?V9.4.1/SJH"/>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="main-swiper">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide s-1"><p>웹기능사 <br>준비중</p></div>
            <div class="swiper-slide s-2"><p>플러그인은 <br>반드시 <br>버전 기입해야한다.</p></div>
            <div class="swiper-slide s-3"><p>플러그인은 <br>실행식 위치가 <br>중요</p></div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev d-none d-lg-block"></div>
          <div class="swiper-button-next d-none d-lg-block"></div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js?V9.4.1/SJH"></script>
    <script src="js/plugin.js"></script>
</body>
</html>
